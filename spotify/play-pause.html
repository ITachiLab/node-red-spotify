<script type="text/markdown" data-help-name="play/pause">
Play or pause playback on a device.

### Inputs

: payload (boolean) : `true` to resume playback, or `false` to pause it.
: *topic* (string)  : the ID of a device to control.

### Details

`msg.topic` is used to select the target device, and must be a unique identifier as returned from
the "devices" node. The "devices" node can be used as a direct input, in such case all devices
returned by that node will be resumed or paused depending on the value of `msg.payload`.
